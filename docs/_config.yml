title: Machine Learning Engineer
description: Independent AI Consultant with 7+ years of experience
url: "https://yourusername.github.io"
baseurl: "/blog"

# GitHub Pages settings
source: docs
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Theme settings
theme: minima

# Markdown settings - Keep kramdown for non-Quarto files
markdown: kramdown
highlighter: rouge

# Collections configuration
collections:
  notes:
    output: true
    permalink: /:collection/:name/
  posts:
    output: true
    permalink: /:collection/:year/:month/:day/:title/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"

# External posts configuration
external_posts:
  - title: "AI in Healthcare? Where and how?"
    date: 2025-08-25
    external_url: "https://pastorsoto.substack.com/p/ai-in-healthcare-where-and-how"
  - title: "My AI Engineering Curriculum for 2025"
    date: 2024-12-31
    external_url: "https://pastorsoto.substack.com/p/my-ai-engineering-curriculum-for"

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _quarto_source/
  - _quarto.yml
  - quarto-jekyll-template.html